<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <!--Bootstrap 5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/static/logo2.png" width="70" height="70"><strong>Match Maker Abroad</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
            <a class="nav-link" href="{{url_for('userlogin')}}">User Login</a>
            <a class="nav-link" href="{{url_for('companylogin')}}">Company Login</a>
            <a class="nav-link" href="{{url_for('jobs')}}">Jobs</a>
            <a class="nav-link" href="#">Our Team</a>
            <a class="nav-link" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
</head>
<body>
    
    {%block content%}
    {%endblock content%}

    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!--Custom JS=> main.js-->
    <script src="{{url_for('static', filename='main.js')}}"></script>
    <div class="chat-container">
      <div class="chat-header">
          Need Help?
      </div>
      <div class="chat-body">
          <div id="chat-log"></div>
          <form>
              <input type="text" id="user-message" placeholder="Enter your message" autocomplete="off">
              <input type="submit" value="Send" class="send-button">
          </form>
      </div>
  </div>
</body>
</html>
