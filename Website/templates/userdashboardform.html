<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Job Page</title>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"><strong>MatchMakerAbroad</strong></a>
        
        
        <div>
          <a class="nav-link" href={{url_for('logout')}} style="color:red; background:white; border-style: solid; border-width: thin; border-radius: 5px">Logout </a>
        </div>
        
        
      </div>
    </nav>
  </head>
  <body> 

    <div style="float:right">
      <a class="btn btn-outline-primary" href={{url_for('userdashboard')}} type="submit">Back</a>
    </div>
    <!--<div style="float:right">
      <a class="btn btn-outline-danger" href={{url_for('logout')}} type="submit">Logout</a>
    </div> -->

    <div class="container">
      {% with messages = get_flashed_messages()%}
            {% if messages%}
              <div class="alert alert-primary d-flex align-items-center" role="alert" >
                <div class="flex-grow-1">
                {% for message in messages %}
                {{ message}}
                {% endfor%} </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif%}
          {% endwith%}
  </div>
    
    <div class="container">
      <h2 class="dashboard-heading">User Dashboard</h2>
      <br>
      <h3 class="sub-heading">Find your Perfect Partner</h3>

 
<div class="container mt-4" style="width: 700px">
  <form method="POST" action="/userdashboardform" >
  <div class="form-group">
    <label for="location"><h5>Location</h5></label>
    <input type="text" name="location" class="form-control" id="location"  placeholder="Enter country or postal code of job" required>
  </div>
  

  <div class="form-check mt-4">
   <h4> Sector</h4> 
  <input class="form-check-input"type="radio" name="sector" id="sector1" value="IT">
  <label class="form-check-label" for="sector1">IT</label>
  </div>
  <div class="form-check">
  <input class="form-check-input"type="radio" name="sector" id="sector2" value="Business">
  <label class="form-check-label" for="sector2">Business</label>
  </div>
  <div class="form-check">
  <input class="form-check-input"type="radio" name="sector" id="sector3" value="Other">
  <label class="form-check-label" for="sector3">Other</label> 
  </div>


  <div class="form-check mt-4">
    <h4> Service Period</h4> 
   <input class="form-check-input"type="radio" name="service_period" id="service1" value="12 Months">
   <label class="form-check-label" for="service1">12 Months</label>
   </div>
   <div class="form-check">
   <input class="form-check-input"type="radio" name="service_period" id="service2" value="6 Months">
   <label class="form-check-label" for="service2">6 Months</label>
   </div>
   <div class="form-check">
   <input class="form-check-input"type="radio" name="service_period" id="service3" value="3 Months">
   <label class="form-check-label" for="service3">3 Months</label> 
   </div>
   <div class="form-check">
    <input class="form-check-input"type="radio" name="service_period" id="service4" value="1 Month or less">
    <label class="form-check-label" for="service4">1 Month or less</label> 
    </div>
  


  
   <div class="form-check mt-4" >
    <h4>Category</h4> 
   <input class="form-check-input"type="radio" name="category" id="category1" value="Full time">
   <label class="form-check-label" for="category1">Full time</label>
   </div>
   <div class="form-check">
   <input class="form-check-input"type="radio" name="category" id="category2" value="Part Time">
   <label class="form-check-label" for="category2">Part Time</label>
   </div>
  

   <div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        <a href="" class="btn btn-primary" role="button">Skip</a>
        <!--anchor tag should go in somewhere here or use javascript-->
      </div>
      <div class="col-sm">
        
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div>
   <div class="btn mt-4">
    
   </div>





  </form>

</div> 
  
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  .dashboard-heading {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .sub-heading {
    text-align: center;
    color: #666;
    margin-bottom: 40px;
  }

</style>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
