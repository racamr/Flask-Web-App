<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Company Page</title>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>MatchMakerAbroad</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <a class="nav-link" href="/companydashboard">Dashboard</a>
            <a class="nav-link" href="#">CVs</a>
            <a class="nav-link" href="#">My Job Posts</a>
          </div>

        </div>
      
          <div>
          <a class="btn btn-outline-danger" href={{url_for('logout')}} type="submit">Logout</a>
          </div>
          
          
        
        </div>
      </div>
    </nav>
    
  </head>
  <body> 
    

<div class="container">
    <div class="cv mt-2">
      <table style="width:100%">
        <tr>
          <th>ID</th>
          <th>File Name</th>
          <th>Download link</th>
        </tr>
    {% for item in file_data %}
        <tr>
          <td>{{ loop.index }}</td>
          <td> {{ item['filename'] }}</td>
          <td><a class="nav-link" href="/download/{{item['id']}}">Download</a></td>
      </tr>
        {% endfor%}
      </table>
    </div>
    
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
