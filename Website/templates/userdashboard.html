<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard</title>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"><strong>MatchMakerAbroad</strong></a>
          
          <div>
            <a class="btn btn-outline-danger" href={{url_for('logout')}} type="submit">Logout</a>
          </div>
          
        </div>
      </nav>
  </head>
  <body> 
    
    <div style="float:right">
      <a class="btn btn-outline-primary" href={{url_for('apply_for_jobs')}} type="submit">Back</a>
    </div>
    
  <div class="container">
    <h2>User Dashboard</h2><br>
    <h3>Find your Perfect Partner</h3>
      
      <div class="container">
        {% with messages = get_flashed_messages()%}
              {% if messages%}
                <div class="alert alert-primary d-flex align-items-center" role="alert" >
                  <div class="flex-grow-1">
                  {% for message in messages %}
                  {{ message}}
                  {% endfor%} </div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif%}
            {% endwith%}
    </div>
      

     <div class="container" style="width: 600px">
    <div class="form" style='margin-top: 40px'>
    <form method="POST" action="/userdashboard" enctype="multipart/form-data">
      <h5>Upload CV</h5>
      <input type="file" name="file">
      <button class="btn btn-secondary">Upload</button>
    </form>


    <div class="container mt-4">
      <div class="row">
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
          <a href="userdashboardform" class="btn btn-primary" role="button">Next</a>
        </div>
      </div>
    </div>
     <div class="btn mt-4">
  </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
