<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard</title>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>MatchMakerAbroad</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <a class="nav-link" href="/userdashboardform">User Dashboard</a>
            <a class="nav-link" href="/apply_for_jobs">Available Jobs</a>

          </div>

        </div>

        <div>
          <a class="btn btn-outline-danger" href={{url_for('logout')}} type="submit">Logout</a>
        </div>

        </div>
      </div>
    </nav>
  </head>
  <body> 
    
    <div style="float:right">
      <a class="btn btn-outline-primary" href={{url_for('apply_for_jobs')}} type="submit">Back</a>
    </div>
    
    <div class="container">
      <h2 class="dashboard-heading">User Dashboard</h2>
      <br>
      <h3 class="sub-heading">Find your Perfect Partner</h3>
      <div class="container">
        {% with messages = get_flashed_messages()%}
              {% if messages%}
                <div class="alert alert-primary d-flex align-items-center" role="alert" >
                  <div class="flex-grow-1">
                  {% for message in messages %}
                  {{ message}}
                  {% endfor%} </div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif%}
            {% endwith%}
    </div>
      <div class="dashboard-container">
        <div class="form-container">
          <form method="POST" action="/userdashboard" enctype="multipart/form-data">
            <h5 class="form-heading">Upload CV</h5>
            <div class="form-group">
              <input type="file" name="file" class="form-control-file">
            </div>
            <button class="btn btn-secondary upload-button">Upload</button>
          </form>
        </div>
    
        <div class="navigation-container mt-4">
          <div class="row">
            <div class="col-sm">
              
            </div>
            <div class="col-sm">
              
            </div>
            <div class="col-sm">
              <a href="userdashboardform" class="btn btn-primary next-button" role="button">Next</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
    
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
    
      .dashboard-heading {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
    
      .sub-heading {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
      }
    
      .dashboard-container {
        width: 600px;
        margin: 0 auto;
      }
    
      .form-container {
        margin-top: 40px;
      }
    
      .form-heading {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }
    
      .form-group {
        margin-bottom: 20px;
      }
    
      .upload-button {
        display: block;
        width: 100%;
      }
    
      .navigation-container {
        margin-top: 40px;
      }
    
      .next-button {
        display: block;
        width: 100%;
      }
    </style>
    






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
